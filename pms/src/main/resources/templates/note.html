<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="background-color: #c434ff;">

    <div th:replace="inc/navbar"></div>
    <h5 class="mt-3">Add Note</h5>
    <div class="row mt-5">
        <div class="col-5" >
            <form method="post" action="/addNote" >
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Note Title</b></label>
                    <input name="title"  type="text" class="form-control" id="title" aria-describedby="enameHelp">
                </div>
                <div class="mb-3">
                    <label for="detail" class="form-label"><b>Note Details</b></label>
                    <input name="detail"  type="text" class="form-control" id="detail">
                </div>
                <button style="margin-bottom: 15px;" type="submit" class="btn btn-warning">Add Note</button>
            </form>
        </div>
    </div>
    <table class="table table-hover">
        <thead style="background-color: #3a084f; color: white">
        <tr>
            <th scope="col">No</th>
            <th scope="col">NID</th>
            <th scope="col">Title</th>
            <th scope="col">Detail</th>


        </tr>
        </thead>
        <tbody th:if="${note != null}">

        <tr th:each="item, iter : ${note}">
            <th scope="row" th:text="${iter.count}"></th>
            <th scope="row" th:text="${item.nid}"></th>
            <td th:text="${item.title}"></td>
            <td th:text="${item.detail}"></td>


            </td>
        </tr>

        </tbody>
    </table>
    </div>

</div>
</body>
</html>
